<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backgroundColor">
      <div class="toDo">
        <header class="container">
          <div>To-Do Лист</div>
          <div>
            <button class="btnNew" id="addTaskBtn">Добавить</button>
          </div>
        </header>
        <div class="checkList">
          <button id="tab-new">Новые</button>
          <button id="tab-done">Выполненные</button>
        </div>

        <div id="tasksNew" class="task-section"></div>
        <div id="tasksDone" class="task-section" style="display: none"></div>
        <div class="content" id="doneNotDone"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
